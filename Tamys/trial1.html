<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Material Design for Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/images/swiper.min.css">
  <link rel="stylesheet" href="css/trial1.css">
</head>
<body>

  <!-- Start your project here-->  
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">

        <div class="details">
          <h3>Malvani Curry</h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="css/images/methi mutter.jpg">

        <div class="details">
          <h3>Methi Mutter</h3>

      </div>
      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="css/images/Pav Bhaji Front.jpg">
        </div>
        <div class="details">
          <h3>Pav Bhaji</h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="css/images/Rogan Josh .jpg">

    <div class="swiper-pagination"></div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="css/images/swiper.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 40,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
      autoplay: 
      {
        delay: 1500,
        disableOnInteraction: false,
      },
    });
  </script>

</body>
</html>
